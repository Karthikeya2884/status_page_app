<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Page</title>
</head>
<body>
    <h1>Service Status</h1>
    <ul>
        {% for service_name, service in services.items() %}
        <li>
            <a href="/service/{{ service_name }}">{{ service_name }}</a>:
            {{ service.status }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
