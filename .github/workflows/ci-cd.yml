name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd backend && npm install
          cd ../frontend && npm install

      - name: Run Backend Tests
        working-directory: backend
        run: npm test

      - name: Run Frontend Tests
        working-directory: frontend
        run: npm test

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Backend
        working-directory: backend
        run: echo "Deploy backend using your hosting service (e.g., Heroku, Render)"

      - name: Deploy Frontend
        working-directory: frontend
        run: echo "Deploy frontend using your hosting service (e.g., Vercel, Netlify)"
