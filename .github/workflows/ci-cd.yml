name: Combined CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Run Backend Tests
        working-directory: backend
        run: |
          if [ -f package.json ] && grep -q '"test":' package.json; then npm test; else echo "Skipping tests for backend"; fi

      - name: Run Frontend Tests
        working-directory: frontend
        run: |
          if [ -f package.json ] && grep -q '"test":' package.json; then npm test; else echo "Skipping tests for frontend"; fi

  deploy:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Backend
        working-directory: backend
        run: |
          echo "Deploying backend"
          # Add backend deployment commands here, e.g., Heroku, AWS, Render, etc.

      - name: Deploy Frontend
        working-directory: frontend
        run: |
          echo "Deploying frontend"
          # Add frontend deployment commands here, e.g., Netlify, Vercel, etc.
